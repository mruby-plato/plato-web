<body>
  <div>
    <table>
      <tr>
        <td>Plato device:</td>
        <td id="devname">&lt;No selection&gt;</td>
        <td><button onclick="scanDevice()">Scan</button></td>
      </tr>
    </table>
  </div>
  <div>
    Data Service:
    <button id="bt_start_not" onclick="startNotify()">Start notification</button>
    <button id="bt_stop_not" onclick="stopNotify()">Stop notification</button>
  </div>

  <div class="datatype">
    <div>
      <select id="datatype_l">
        <option value="4" selected>Temperature</option>
        <option value="5">Humidity</option>
        <option value="6">Air pressure</option>
        <option value="2">Angle</option>
        <option value="21">Vibration</option>
      </select>
    </div>
    <div>
      <select id="datatype_r">
        <option value="4">Temperature</option>
        <option value="5" selected>Humidity</option>
        <option value="6">Air pressure</option>
        <option value="2">Angle</option>
        <option value="21">Vibration</option>
      </select>
    </div>
  </div>

  <div id="chart"></div>
